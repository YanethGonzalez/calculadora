<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>



<body>
    <header></header>

    <main>

        
        <h1 class="titulo">CALCULADORA</h1>

        <section class="operaciones">
        
        <h2 class="subtitulo">Primer numero</h2>

        <input class="ingresarNumero" type="text" name="" id="primerNumero">

        <h2 class="subtitulo">Segundo numero</h2>

        <input class="ingresarNumero" type="text" name="" id="segundoNumero">

        <h2 class="subtitulo">Operación</h2>


    <select class="operacion" name="" id="operacion">
        <option value="0">Seleccione la opcion</option>
        <option value="1">suma</option>
        <option value="2">resta</option>
        <option value="3">multiplicacion</option>
        <option value="4">Division</option>
    </select>

    <button class="botonCalcular" id="calcula"><b>Calcular</b></button>

    <p id="resultado"></p>

</section>

    </main>


    <footer class="footer"> Desarrollado por Yaneth González  </footer>
    




    <script src="./js/app.js"></script>
</body>
</html>
